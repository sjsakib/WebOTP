<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHEQ: WebOTP demo</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', e => {
        const input = document.querySelector('input[name="otp"]');
        if (!input) return;
        const ac = new AbortController();
        const form = input.closest('form');
        if (form) {
          form.addEventListener('submit', e => {
            ac.abort();
          });
        }
        navigator.credentials.get({
          otp: { transport:['sms'] },
          signal: ac.signal
        }).then(otp => {
          input.value = otp.code;
          document.querySelector('button[type="submit"]').innerText = JSON.stringify(otp);
        }).catch(err => {
          document.querySelector('button[type="submit"]').innerText = err.message;
        });
      });
    }
  </script>
</head>
<body>
  <form>
    <input autocomplete="one-time-code" placeholder="Enter your OTP" name="otp" />
    <button type="submit">Submit</button></form>
  <br/>  
</body>
</html>
